<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/resumeBuilder/login.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
    <title>login page</title>
</head>
<body>   
   
    <section class="home">
        <div class="form_container">
           
             <!--login page-->
            <div class="form login_form">
                <form action="#">
                    <h2>Login</h2>
                    <div class="input_box">
                        <input type="email" placeholder="Enter your email" required>
                        <i class="uil uil-envelope-alt email"></i>
                    </div>
                    <div class="input_box">
                        <input type="password" placeholder="Enter your password" required>
                        <i class="uil uil-lock password"></i>
                        <i class="uil uil-eye-slash" id="pw_hide"></i>
                    </div>

                    <div class="option_field">
                        <span class="checkbox">
                            <input type="checkbox" id="check">
                            <label for="check">Remember me</label>
                        </span>
                        <a href="#" class="forget_pw">Forgot password?</a>
                    </div>

                    <button class="button"> Login Now</button>

                    <div class="login_signup">
                        Don't have an account? 
                        <a href="/resumeBuilder/signup.html" id="signup">Signup</a>
                    </div>
                </form>
            </div>       

       
        </div>
    </section>

    <script src="/resumeBuilder/login.js"></script>
     
</body>
</html>
